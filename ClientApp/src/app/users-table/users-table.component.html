<div class="example-container mat-elevation-z8">
  <h2>Users</h2>

  <div class="example-table-container" *ngIf="dataSource">
    <!-- PURE CSS LOADING ICON -->
    <div class="loading-container" *ngIf="dataSource.loading$ | async">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ANGULAR MATERIAL TABLE -->
    <table mat-table [dataSource]="dataSource" class="example-table" style="width:100%">
      <!-- UserID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>UserID</th>
        <td mat-cell *matCellDef="let user"><a [routerLink]="['/user-profile', user.uid]">{{user.uid}}</a></td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user"><a [routerLink]="['/user-profile', user.uid]">{{user.firstName}}</a></td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user"><a [routerLink]="['/user-profile', user.uid]">{{user.lastName}}</a></td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"><a [routerLink]="['/user-profile', user.uid]">{{user.userName}}</a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="usersCount" [pageSizeOptions]=[10]></mat-paginator>
 </div>
